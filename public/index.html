<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>NJR</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{width:100%;height:100%;overflow:hidden;font-family:'Poppins',system-ui;background:radial-gradient(circle at top,#2e2440,#1a1426);color:#fff}

/* ===== WELCOME ===== */
#welcome{
  position:fixed;inset:0;
  background:radial-gradient(circle at top,#2e2440,#1a1426);
  display:flex;align-items:center;justify-content:center;
  flex-direction:column;gap:16px;
  z-index:999;
}
#welcome h1{font-size:28px;font-weight:800}
#welcome p{opacity:.8;font-size:16px}

/* ===== UI ===== */
.top{display:flex;justify-content:space-between;padding:14px 16px}
.wallet,.balance{background:rgba(255,255,255,.08);padding:10px 14px;border-radius:14px}
.balance span{color:#22f3c8;font-weight:700}

.center{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center}
.coin{width:260px;height:260px;cursor:pointer}
.coin img{width:100%;height:100%;object-fit:contain}
.energy{margin-top:20px;background:rgba(255,255,255,.08);padding:10px 18px;border-radius:14px}

.bottom{position:fixed;bottom:12px;left:12px;right:12px;
background:rgba(255,255,255,.07);border-radius:18px;
display:flex;justify-content:space-around;padding:10px;font-size:13px}
</style>
</head>

<body>

<!-- WELCOME -->
<div id="welcome">
  <h1>üöÄ NJR</h1>
  <p id="welcomeText"></p>
</div>

<!-- GAME -->
<div class="top">
  <div class="wallet">üîó Wallet</div>
  <div class="balance">NJR <span id="points">0</span></div>
</div>

<div class="center">
  <div class="coin" id="coin">
    <img src="logo.png" alt="NJR">
  </div>
  <div class="energy">
    ‚ö° <span id="energy">0</span> / <span id="maxEnergy">500</span>
  </div>
</div>

<div class="bottom">
  <div>üí∞ Earn</div>
  <div>‚úÖ Tasks</div>
  <div>üë§ Account</div>
  <div>üí≥ Cashier</div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
const tg = window.Telegram.WebApp;
tg.ready();

/* ===== SECURITY: MUST OPEN FROM TELEGRAM ===== */
if(!tg.initDataUnsafe || !tg.initDataUnsafe.user){
  document.body.innerHTML = `
    <div style="
      display:flex;height:100vh;
      align-items:center;justify-content:center;
      text-align:center;font-size:18px">
      ‚ùå Please open this app from Telegram
    </div>`;
  throw new Error("Not Telegram WebApp");
}

/* ===== USER DATA ===== */
const user = tg.initDataUnsafe.user;
const userId = user.id;
const userName = user.first_name || "Player";
const lang = user.language_code?.startsWith("ar") ? "ar" : "en";

/* ===== WELCOME TEXT ===== */
const texts = {
  en: `Welcome ${userName}!`,
  ar: `ŸÖÿ±ÿ≠ÿ®Ÿãÿß ${userName}!`
};

document.getElementById("welcomeText").innerText = texts[lang];

/* hide welcome */
setTimeout(()=>{
  const w = document.getElementById("welcome");
  w.style.transition="opacity .6s ease";
  w.style.opacity="0";
  setTimeout(()=>w.remove(),600);
},1600);

/* ===== LOAD STATE ===== */
async function loadState(){
  const res = await fetch(`/state/${userId}`);
  const data = await res.json();
  if(!data.success) return;
  document.getElementById("energy").innerText = data.energy;
  document.getElementById("maxEnergy").innerText = data.maxEnergy;
  document.getElementById("points").innerText = data.points;
}
loadState();

/* ===== TAP ===== */
document.getElementById("coin").addEventListener("click", async ()=>{
  const res = await fetch("/tap",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ user_id:userId })
  });
  const data = await res.json();
  if(!data.success) return;
  document.getElementById("energy").innerText = data.energy;
  document.getElementById("points").innerText =
    Number(document.getElementById("points").innerText) + data.gain;
});
</script>

</body>
</html>
